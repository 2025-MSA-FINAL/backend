name: Backend CI/CD
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: popupplatform  
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle (skip tests)
        run: |
          for i in 1 2 3 4 5; do
            if ./gradlew clean build -x test; then
              echo "✅ Build successful"
              exit 0
            fi
            echo "⚠️ Attempt $i failed, retrying..."
            sleep 10
          done
          echo "❌ Build failed after 5 attempts"
          exit 1
      
      - name: Prepare SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
      
      - name: Copy JAR & Dockerfile to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          JAR_PATH=$(ls -t build/libs/*SNAPSHOT.jar | head -n 1)
          echo "Using JAR: $JAR_PATH"
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "mkdir -p /home/ubuntu/app"
          scp -i private_key.pem -o StrictHostKeyChecking=no "${JAR_PATH}" "${EC2_USER}@${EC2_HOST}:/home/ubuntu/app/app.jar"
          scp -i private_key.pem -o StrictHostKeyChecking=no Dockerfile "${EC2_USER}@${EC2_HOST}:/home/ubuntu/app/Dockerfile"
          scp -i private_key.pem -o StrictHostKeyChecking=no deploy.sh "${EC2_USER}@${EC2_HOST}:/home/ubuntu/app/deploy.sh"
      
      - name: Run deploy.sh on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "
            cd /home/ubuntu/app && \
            chmod +x deploy.sh && \
            ./deploy.sh
          "
